<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/font-awesome/css/font-awesome.min.css"></link>
    
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Nuova prenotazione</title>
</head>
<body>
    <div class="container">
        <h1>Vista di prova per la prenotazione</h1>
        <div th:if="${Sport != null}">
            <div class="row">
                <div class="col-sm-4">
                    <h3>Sport</h3>
                </div>
                <div class="col-sm-8">
                    <table class="table table-striped table-inverse table-responsive">
                        <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Descrizione</th>   
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each=" sport: ${Sport}">
                                    <td scope="row" th:text="${sport.idSport}">ID dello sport</td>
                                    <td th:text="${sport.sportDescription}">Descrizione sport</td>
                                </tr>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div th:if="${Impianti != null}">
            <div class="row">
                <div class="col-sm-4">
                    <h3>Impianti</h3>
                </div>
                <div class="col-sm-8">
                    <table class="table table-striped table-inverse table-responsive">
                        <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>Tipologia</th>   
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each=" impianto: ${Impianti}">
                                    <td scope="row" th:text="${impianto.idImpianto}">ID Impianto</td>
                                    <td th:text="${impianto.indoor} ? 'coperto' : 'scoperto'">Tipologia</td>
                                </tr>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
