<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Prenotazione Impianto</title>
    <script type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.2/js/v4-shims.js"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="row">
    <div class="card col-4">
      <img class="card-img-top" src="img/avatarProfilo.png" alt="Avatar Sportivo">
      <div class="card-body">
        <h5 class="card-title"><div th:text="|${sportivoPrenotante.nome} ${sportivoPrenotante.cognome}|">Sportivo prenotante</div></h5>
        <p class="card-text">Eventuali info dello sportivo....</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><div th:text="|Email: ${sportivoPrenotante.email}|"></div></li>
      </ul>
      <div class="card-body">
        <a th:href="@{/profilo}" class="card-link">Profilo</a>
      </div>
    </div>

    <div class="col-8">
      <label for="">PRENOTAZIONE IMPIANTO</label>
      <div class="container">
    <form>
      <div class=" container form-group border border-dark rounded">
        <label for="">Seleziona Sport</label>
      <div th:each="sport : ${sportPraticabili}" class="form-check" id="selezioneSport">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="${sport.nome}" id="" value="${sport.nome}" checked>
          <div th:text="${sport.nome}">nome sport</div>
        </label>
      </div>
    </div>
      
      <div class="container border border-dark rounded">
        <div class="row">
          <div class="col-sm">
            <label for="start">Data Prenotazione:</label>

            <input
              type="date"
              id="start"
              name="trip-start"
              value="2021-03-24"
              min="2021-03-24"
              max="2021-12-31"
            />
          </div>

          <div class="col-sm">
            <label for="start">Orario Inizio Prenotazione:</label>
            <input id="timepicker" class="timepicker" />
          </div>
          <div id="inputFine" class="col-sm">
            <label for="start">Orario Fine Prenotazione:</label>
            <input id="timepickerFine" class="timepickerFine" />
          </div>
        </div>
      </div>

      <div class=" container form-group border border-dark rounded">
        <label for="">Seleziona impianto</label>
        <select class="form-control" name="" id="selezioneImpianto">
          <option
            th:each="impianto : ${impiantiDisponibili}"
            th:value="${impianto.key}"
            th:text="|${impianto.key} ${impianto.value}|"
          />
        </select>
      </div>
      <div class="container form-group border border-dark rounded">
        <label for="">Invita sportivi alla prenotazione</label>
        <select
          multiple
          class="form-control selectpicker"
          data-live-search="true"
          name=""
          id="invitaSportivi"
        >
          <option
            th:each="sportivo : ${sportiviIscrittiPolisportiva}"
            th:value="${sportivo.email}"
            th:text="|${sportivo.nome} ${sportivo.cognome}|"
          />
        </select>
      </div>
      <div class="container">
      <input type="submit" value="Conferma prenotazione" />
      <input type="reset" value="Reset opzioni" />
    </div>
    </form>
  </div>
  </div>
  </div>
</div>

    <script>
      $(".timepicker").timepicker({
        timeFormat: "HH:mm",
        interval: 30,
        minTime: "10:00",
        maxTime: "21:00",
        defaultTime: "10",
        startTime: "10:00",
        dynamic: false,
        dropdown: true,
        scrollbar: true,
        change: function () {
          $(".timepickerFine").remove();
          $("#inputFine").append(
            '<input id="timepickerFine" class="timepickerFine" />'
          );
          $(".timepickerFine").timepicker({
            timeFormat: "HH:mm",
            minTime: $(".timepicker").val(),
            maxTime: "22:00",
            defaultTime: $(".timepicker").val(),
            startTime: $(".timepicker").val(),
            dynamic: false,
            dropdown: true,
            scrollbar: true,
          });
        },
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
