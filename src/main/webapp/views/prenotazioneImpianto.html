<!DOCTYPE html>
<html layout:decorate="~{layoutBase}">
  <head>
    <title>Prenotazione Impianto</title>

    <!-- <script th:replace="componenti/dataOraSelezione :: dataOraSelezioneHead"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
  </head>
  <body>
    <section layout:fragment="contenuto">
    <div class="container">
      <div class="row">
        <div class="card col-4">
          <img
            class="card-img-top"
            src="img/avatarProfilo.png"
            alt="Avatar Sportivo"
          />
          <div class="card-body">
            <h5 class="card-title">
              <div
                th:text="|${sportivoPrenotante.nome} ${sportivoPrenotante.cognome}|"
              >
                Sportivo prenotante
              </div>
            </h5>
            <p class="card-text">Eventuali info dello sportivo....</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div th:text="|Email: ${sportivoPrenotante.email}|"></div>
            </li>
          </ul>
          <div class="card-body">
            <a th:href="@{/profilo}" class="card-link">Profilo</a>
          </div>
        </div>

        <div class="col-8">
                <div th:replace="componenti/dataOraSelezione :: formPrenotaImpianto"></div>
      </div>
      </div>
    </div>
    </section>
    
  </body>
  <footer>

    <script  layout:fragment="extra-footer" th:replace="componenti/dataOraSelezione :: dataOraSelezioneFooter"></script>

  </footer>

</html>
