<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Prenotazione Impianto</title>
    <script type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.2/js/v4-shims.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"
    />
  </head>
  <body>
    <form>
      <div>
        <h2>Seleziona Sport</h2>

        <div th:each="sport : ${sportPraticabili}" id="selezioneSport">
          <div class="form-check form-check-inline">
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="${sport.nome}"
                id=""
                value="${sport.nome}"
                checked
              />
              <div th:text="${sport.nome}">sport selezionabile</div>
            </label>
          </div>
        </div>
      </div>

      <row>
        <div>
          <label for="start">Data Prenotazione:</label>

          <input
            type="date"
            id="start"
            name="trip-start"
            value="2021-03-24"
            min="2021-03-24"
            max="2021-12-31"
          />
        </div>
        <div>
          <div>
            <label for="start">Orario Inizio Prenotazione:</label>
            <input id="timepicker" class="timepicker" />
          </div>
          <div id="inputFine">
            <label for="start">Orario Fine Prenotazione:</label>
            <input id="timepickerFine" class="timepickerFine" />
          </div>
        </div>
      </row>

      <div>
        <h2>Seleziona Impianto</h2>
        <select name="" id="selezioneImpianto">
          <option
            th:each="impianto : ${impiantiDisponibili}"
            th:value="${impianto.key}"
            th:text="|${impianto.key} ${impianto.value}|"
          />
        </select>
      </div>
      <div>
        <h2>Invita sportivi alla prenotazione</h2>
        <select id="invitaSportivi" multiple="multiple">
          <option
            th:each="sportivo : ${sportiviIscrittiPolisportiva}"
            th:value="${sportivo.email}"
            th:text="|${sportivo.nome} ${sportivo.cognome}  ${sportivo.email}|"
          />
        </select>
      </div>
      <input type="submit" value="Conferma prenotazione" />
      <input type="reset" value="Reset opzioni" />
    </form>

    <script>
      $(".timepicker").timepicker({
        timeFormat: "HH:mm",
        interval: 30,
        minTime: "10:00",
        maxTime: "22:00",
        defaultTime: "10",
        startTime: "10:00",
        dynamic: false,
        dropdown: true,
        scrollbar: true,
        change: function () {

          $(".timepickerFine").remove();
          $("#inputFine").append(
            '<input id="timepickerFine" class="timepickerFine" />'
          );
          $(".timepickerFine").timepicker({
            timeFormat: "HH:mm",
            minTime: $(".timepicker").val(),
            maxTime: "22:00",
            defaultTime: $(".timepicker").val(),
            startTime: $(".timepicker").val(),
            dynamic: false,
            dropdown: true,
            scrollbar: true,
          });
        },
      });
    </script>
  </body>
</html>
