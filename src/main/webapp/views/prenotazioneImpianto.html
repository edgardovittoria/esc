<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Prenotazione Impianto</title>
    <script type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
    ></script>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.15.2/js/v4-shims.js"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!-- <script th:replace="componenti/dataOraSelezione :: dataOraSelezioneHead"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>

    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/css/bootstrap-select.min.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card col-4">
          <img
            class="card-img-top"
            src="img/avatarProfilo.png"
            alt="Avatar Sportivo"
          />
          <div class="card-body">
            <h5 class="card-title">
              <div
                th:text="|${sportivoPrenotante.nome} ${sportivoPrenotante.cognome}|"
              >
                Sportivo prenotante
              </div>
            </h5>
            <p class="card-text">Eventuali info dello sportivo....</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <div th:text="|Email: ${sportivoPrenotante.email}|"></div>
            </li>
          </ul>
          <div class="card-body">
            <a th:href="@{/profilo}" class="card-link">Profilo</a>
          </div>
        </div>

        <div class="col-8">
                <div th:replace="componenti/dataOraSelezione.html :: formPrenotaImpianto"></div>
      </div>
        

    <script th:replace="componenti/dataOraSelezione :: dataOraSelezioneFooter"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
